<!-- for more information about this snippet, visit https://github.com/groton-school/blackbaud-embeds/tree/main/embeds/topics#anchor-query-parameter -->
<script>
  function scrollToAnchor(anchor) {
    if (anchor) {
      const elt = document.querySelector(`a[name="${anchor}"], #${anchor}`);
      if (elt) {
        const offset =
          document.querySelector('#site-header-container').clientHeight +
          document.querySelector('#site-nav-container').clientHeight;
        window.scrollTo({
          top:
            elt.parentElement.getBoundingClientRect().top +
            window.pageYOffset -
            offset,
          behavior: 'smooth',
        });
      } else {
        setTimeout(() => scrollToAnchor(anchor));
      }
    }
  }

  scrollToAnchor(new URLSearchParams(location.search).get('anchor'));
</script>
