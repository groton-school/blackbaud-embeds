<script>
  const anchor = new URLSearchParams(location.search).get('anchor');
  if (anchor) {
    const elt = document.querySelector(`#${anchor}`);
    if (elt) {
      const offset =
        document.querySelector('#site-header-container').clientHeight +
        document.querySelector('#site-nav-container').clientHeight;
      window.scrollTo({
        top:
          elt.parentElement.getBoundingClientRect().top +
          window.pageYOffset -
          offset,
        behavior: 'smooth',
      });
    }
  }
</script>
