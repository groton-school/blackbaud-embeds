<!-- for more information about this snippet, visit https://github.com/groton-school/blackbaud-embeds/tree/main/embeds/bulletin-board#show-all-links -->
<script>
  const expandLinksWhenLoaded = () => {
    const button = document.querySelector('#link-show-all');
    if (button) {
      button.click();
    } else {
      setTimeout(expandLinksWhenLoaded, 1);
    }
  };
  expandLinksWhenLoaded();
</script>
