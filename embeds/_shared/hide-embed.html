<style>
  .hide-embed {
    display: none;
    visibility: none;
    height: 0;
    width: 0;
  }
</style>
<script>
  const caption = '{{TODO:replace with caption}}';

  const containers = Array.from(document.querySelectorAll('.sortContainer'));
  containers
    .filter((c) => new RegExp(caption).test(c.innerText))
    .forEach((c) => c.classList.add('hide-embed'));
</script>
