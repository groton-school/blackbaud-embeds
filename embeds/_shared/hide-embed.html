<!-- for more information about this snippet, visit https://github.com/groton-school/blackbaud-embeds/tree/main/embeds/_shared#hide-embed -->
<style>
  .hide-embed {
    display: none;
    visibility: none;
    height: 0;
    width: 0;
  }
</style>
<script class="groton blackbaud-embed hide">
  Array.from(document.querySelectorAll('div:has(> script.groton.blackbaud-embed.hide)')).map(div => div.classList.add('hide-embed'))
</script>
